  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>

    <div style="display: flex ; flex-direction:column;row-gap: 20px;align-items: flex-start">
        <input type="text" id="name" placeholder="Nmae"/>
        <input type="text" id="city" placeholder="City"/>
        <input type="file" id="propic" />
        <button id="submit">Submit</button>

    </div>
    <script>
        document.getElementById("submit").addEventListener("click",()=>{

            let user=new FormData();

            user.append("name",document.getElementById("name").value);
            user.append("city",document.getElementById("city").value);
            user.append("propic",document.getElementById("propic").files[0]);
            
             fetch("http://localhost:8000/uploads",{
                method:"POST",
                body:user
             })
             .then((responce)=>responce.json())
             .then((data)=>{
                console.log(data)
             })
             .catch((err)=>{
                console.log(err)
             })

        })
        
    </script>
  </body>
  </html>
